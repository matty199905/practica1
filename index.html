<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- TIPOGRAFIA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Lemon&family=Open+Sans:wght@300;400;600;700;800&family=Rubik&family=Rubik+Burned&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">



        <div class="tarjeta date">
            <div class="---date">
                <button class="monthly">Monthly</button>
                <button class="weekly">Weekly</button>
                <button class="daily">Daily</button>
            </div>
            <div class="datos-personales">

                <p class="report-for">Report for</p>

                <p class="name">
                    Jeremy Johnson</p>

                <div class="foto"></div>
            </div>
        </div>


        <div class="tarjeta naranja">

            <div class="work">
                
                <button class="menu" type="menu">...</button>
                <h2>Work</h2>
                <p class="hora">10hrs</p>
                <p class="last-week">Last Week - 2hrs</p>
            </div>
        </div>

        <div class="tarjeta celeste">

            <div class="play">

                <button class="menu" type="menu">...</button>
                <h2>Play</h2>
                <p class="hora">05hrs</p>
                <p class="last-week">Last Week - 3hrs</p>
            </div>
        </div>

        <div class="tarjeta rojo">

            <div class="study">
                <button class="menu" type="menu">...</button>
                <h2>Study</h2>
                <p class="hora">14hrs</p>
                <p class="last-week">Last Week - 8hrs</p>
            </div>
        </div>

        <div class="tarjeta verde">

            <div class="exercise">
                <button class="menu" type="menu">...</button>
                <h2>Exercise</h2>
                <p class="hora">18hrs</p>
                <p class="last-week">Last Week - 5hrs</p>
            </div>
        </div>

        <div class="tarjeta violeta">

            <div class="social">
                <button class="menu" type="menu">...</button>
                <h2>Social</h2>
                <p class="hora">20hrs</p>
                <p class="last-week">Last Week - 5hrs</p>
            </div>
        </div>

        <div class="tarjeta amarillo">

            <div class="self-care">
                <button class="menu" type="menu">...</button>
                <h2>Self Care</h2>
                <p class="hora">17hrs</p>
                <p class="last-week">Last Week - 5hrs</p>
            </div>
        </div>



    </div>

</body>

</html>
